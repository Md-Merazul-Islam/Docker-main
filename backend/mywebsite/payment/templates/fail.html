<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .icon {
            font-size: 50px;
            color: #E53935;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            color: #333333;
            margin-bottom: 10px;
        }
        .message {
            font-size: 16px;
            color: #555555;
            margin-bottom: 20px;
        }
        .button {
            background-color: #E53935;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #D32F2F;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚ùå</div>
        <h1 class="title">Payment Failed</h1>
        <p class="message">We're sorry, but your payment could not be processed.</p>
        <a href="/retry-payment" class="button">Try Again</a>
    </div>
</body>
</html>
